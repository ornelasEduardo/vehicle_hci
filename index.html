<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"> 
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hammer JS Prototype</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="stage" class="container-fluid">
        <div class="row" style="background: black;">
            <div id="car-info-container" class="col-xl-4 col-lg-4 col-md-4 pr-0 text-white">
                <section id="car-info">Car Section</section>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 pl-0">
                <div id="map"></section>
            </div>
        </div>
    </div>    
    <footer class="text-white mt-4" style="background: black;">
        <div class="container-fluid py-3">
            <div class="row">
                <div class="ml-5"></div>
                <div class="ml-3"></div>
                <div class="col-md-1"><span class="fa fa-automobile fa-2x"></span></div>
                <div class="col-md-1"><span class="fa fa-address-card-o fa-2x"></span></div>
                <div class="col-md-1"><span class="fa fa-address-card-o fa-2x"></span></div>
                <div class="col-md-1"><span class="fa fa-address-card-o fa-2x"></span></div>
                <div class="col-md-1"><span class="fa fa-address-card-o fa-2x"></span></div>
                <div class="col-md-1"><span class="fa fa-address-card-o fa-2x"></span></div>
                <div class="col-md-1"><span class="fa fa-address-card-o fa-2x"></span></div>
                <div class="col-md-1"><span class="fa fa-address-card-o fa-2x"></span></div>
                <div class="col-md-1"><span class="fa fa-music fa-2x"></span></div>
                <div class="col-md-1"><span class="fa fa-mobile-phone fa-2x"></span></div>
                <div class="col-md-1"><span class="fa fa-volume-up fa-2x"></span></div>
            </div>
        </div>
    </footer>
</body>
